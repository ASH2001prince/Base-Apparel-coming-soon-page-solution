<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="images">
        <img class="logo-mobile" src="images/logo.svg" alt="logo" />
        <img class="hero-desktop" src="images/hero-desktop.jpg" />
        <img class="hero-mobile" src="images/hero-mobile.jpg" alt="module" />
      </div>
      <header>
        <div>
          <img class="logo-desktop" src="images/logo.svg" alt="" />
          <article>
            <h1 class="main-h1">
              <span class="h1-span">We're</span> coming soon
            </h1>
            <p class="main-paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <div class="email-button">
              <form id="form">
                <input
                  class="email-input"
                  type="email"
                  placeholder="Email Address"
                />
                <div class="error-and-btn">
                  <img class="error" src="images/icon-error.svg" alt="" />
                  <button class="btn">
                    <img src="images/icon-arrow.svg" alt="" />
                  </button>
                </div>
              </form>
              <div id="caution-massege">Please provide a vaild email</div>
            </div>
          </article>
        </div>
      </header>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/ASH2001prince">ASH</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
